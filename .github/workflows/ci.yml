name: CI

on: [push]

env:
  TEST_GITHUB_OTHER: ${{env.TEST_GITHUB_ENV}}

jobs:
  env:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'
      - run: npm ci
      - run: echo ${{env.TEST_GITHUB_OTHER}}
      - run: TEST_GITHUB_ENV=$TEST_GITHUB_ENV node src/env.js

