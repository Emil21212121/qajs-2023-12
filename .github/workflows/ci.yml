name: CI

on: [push, pull_request]

jobs:
  env:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'
      - run: npm ci
      - run: TEST_BASE_URL="123123" TEST_BASE_OTHER="test" node src/env.js

