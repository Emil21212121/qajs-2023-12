name: CI

on: [push]

env:
  TEST_GITHUB_OTHER: ${{vars.TEST_GITHUB_ENV}}

jobs:
  env:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'
      - run: npm ci
      - run: echo ${{env.ENV_FILE}}
      - run: |
          echo "${{env.ENV_FILE}}" >> .env
          cat .env
      - run: node src/env.mjs

